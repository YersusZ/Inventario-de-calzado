{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <title>{% block Titulo %}  {% endblock %} </title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="nav navbar-nav">
                {% if user.is_authenticated %}
                <a class="nav-item nav-link active" href="{% url 'Inventario' %}">Inventarios</a>
                <a class="nav-item nav-link active" href="#">@{{user.username}}</a>
                {% if user.is_superuser%}
                <a class="nav-item nav-link active" href="{% url 'Historial' %}">Historial</a>
                <a class="nav-item nav-link active" href="{% url 'Cuentas' %}">Administrar cuentas</a>
                {% endif %}
                <a class="nav-item nav-link active" href="{% url 'logout' %}">Cerrar sesi√≥n</a>
                {% endif %}
            </div>
        </nav>
        
        

        <header>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        {% block Contenido %}  {% endblock %}
                    </div>
                </div>
            </div>
        </header>
        <main></main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
